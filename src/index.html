<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>GDE Profile Badge Generator</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <link crossorigin="anonymous" href="https://fonts.googleapis.com/icon?family=Google+Sans:400&display=swap" rel="stylesheet" />
    <script type="module" src="./scripts/app.js"></script>
    <link rel="shortcut icon" href="./static/favicon.png">
    <meta property="og:image" content="https://gde-badge.limhenry.xyz/images/cover.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57741199-15"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-57741199-15');
    </script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg">
      GDE Profile Badge Generator
    </header>
    <main>
      <div class="drop">
        <div class="drop-border">
          Drop your image here
        </div>
      </div>
      <aside>
        <div class="form">
          <div class="input">
            <label>Profile Picture</label>
            <div class="file">
              <input id="image" type="file">
              <button type="button">Upload Image</button>
            </div>
          </div>
          <div class="input">
            <label>Category Name</label>
            <input id="category" list="categories" type="text" placeholder="Category Name">
            <datalist id="categories">
              <option value="Android"></option>
              <option value="Angular"></option>
              <option value="Assistant"></option>
              <option value="Dart"></option>
              <option value="Firebase"></option>
              <option value="Flutter"></option>
              <option value="G Suite"></option>
              <option value="Go"></option>
              <option value="Google Cloud"></option>
              <option value="Google Maps"></option>
              <option value="IoT"></option>
              <option value="Kotlin"></option>
              <option value="Machine Learning"></option>
              <option value="Payments"></option>
              <option value="Web"></option>
            </datalist>
          </div>
          <div class="input">
            <label>Image Shape</label>
            <div class="radio">
              <input name="shape" id="shape-original" value="original" type="radio" checked></input>
              <label for="shape-original">Original</label>
              <input name="shape" id="shape-square" value="square" type="radio"></input>
              <label for="shape-square">Square</label>
              <input name="shape" id="shape-circle" value="circle" type="radio"></input>
              <label for="shape-circle">Circle</label>
              <input name="shape" id="shape-material" value="material" type="radio"></input>
              <label for="shape-material">Material</label>
            </div>
          </div>
          <div class="input">
            <label>Grid</label>
            <div class="radio">
              <input name="grid" id="grid-none" value="none" type="radio" checked></input>
              <label for="grid-none">None</label>
              <input name="grid" id="grid-grid" value="grid" type="radio"></input>
              <label for="grid-grid">Grid</label>
            </div>
          </div>
          <div class="input">
            <label>Image X Position</label>
            <div class="range">
              <input id="image-x" type="range" min="-100" max="100" value="0" step="0.1">
              <div>
                <span>0.0</span>
                <span>%</span>
              </div>
            </div>
          </div>
          <div class="input">
            <label>Image Y Position</label>
            <div class="range">
              <input id="image-y" type="range" min="-100" max="100" value="0" step="0.1">
              <div>
                <span>0.0</span>
                <span>%</span>
              </div>
            </div>
          </div>
          <div class="input">
            <label>Image Zoom Level</label>
            <div class="range">
              <input id="image-z" type="range" min="1" max="5" value="1" step="0.01">
              <div>
                <span>1.00</span>
                <span>x</span>
              </div>
            </div>
          </div>
          <div class="input">
            <button id="reset" type="button">Reset Position</button>
          </div>
        </div>
        <footer>
          <div>Made by <a 
            href="https://twitter.com/henrylim96"
            target="_blank"
          >@henrylim96</a>.</div>
          <div>View source code on <a
            href="https://github.com/limhenry/gde-badge-generator"
            target="_blank"
          >GitHub</a>.</div>
        </footer>
      </aside>
      <content class="preview">
        <div class="canvas">
          <canvas></canvas>
        </div>
      </content>
      <button id="download" class="fab">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="#fff">
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path d="M16.59 9H15V4c0-.55-.45-1-1-1h-4c-.55 0-1 .45-1 1v5H7.41c-.89 0-1.34 1.08-.71 1.71l4.59 4.59c.39.39 1.02.39 1.41 0l4.59-4.59c.63-.63.19-1.71-.7-1.71zM5 19c0 .55.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1H6c-.55 0-1 .45-1 1z"></path>
        </svg>
        <span>Download</span>
      </button>
    </main>
  </body>
</html>
